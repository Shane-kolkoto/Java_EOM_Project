<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Shane Kolkoto</title>
</head>
<body>

    <!--Google display search-->
    <div class ="box">
        <div class="Google"></div>
    </div>
         
    <div class ="box">
        <div class="searchbox">
            <p class="google">Shane Morne Kolkoto</p>
        </div>
    </div>
    <div class ="box">
        <a href="">
            <button>Google Search</button>
        </a>
        <button>I'm Feeling Lucky</button>
    </div>

    <!--Content start-->
    <section class="parallax">
        <div class="frontpage_text">
          <h1 class="intro">Welcome to my portolio</h1>
          <nav class="navbar">
              <ul><p><a href="">Home</a></p></ul>
              <ul><p><a href="#">About</a></p></ul>
              <ul><p><a href="#">Projects</a></p></ul>
              <ul><p><a href="#">Testimonial</a></p></ul>
              <ul><p><a href="#">Contact</a></p></ul>

          </nav>
        </div>
    </section>
    
    <section id="content">
        <div class="text">
            <div class="u-center">
                <section class="skills">
                    <div class="skill">
                        <h3 class="skill__type">HTML</h3>
                        <div class="skill__outer-bar">
                            <div class="skill__inner-bar skill__inner-bar--100"></div>
                        </div>
                    </div>
                    <div class="skill">
                        <h3 class="skill__type">CSS</h3>
                        <div class="skill__outer-bar">
                            <div class="skill__inner-bar skill__inner-bar--90"></div>
                        </div>
                    </div>
                    <div class="skill">
                        <h3 class="skill__type">JS</h3>
                        <div class="skill__outer-bar">
                            <div class="skill__inner-bar skill__inner-bar--80"></div>
                        </div>
                    </div>
                    <div class="skill">
                        <h3 class="skill__type">PHP</h3>
                        <div class="skill__outer-bar">
                            <div class="skill__inner-bar skill__inner-bar--70"></div>
                        </div>
                    </div>
                    <div class="skill">
                        <h3 class="skill__type">SQL</h3>
                        <div class="skill__outer-bar">
                            <div class="skill__inner-bar skill__inner-bar--60"></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
    <section class="parallax ">
        <p style="color: tomato;">Application section</p>
    </section>
    <footer>
        <section id="footer">
            <div class="left_section">
                personal detials section
            </div>
            <div class="right_section">
                Social media and links section
            </div>
        </section>
    </footer>
    <script src="main.js"></script>
